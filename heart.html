<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค่าสนิท</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

        * {
            font-family: 'Sarabun', sans-serif;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;

        }

        h1 {
            text-align: center;
        }

        button {}

        div {
            text-align: center;
        }
    </style>

    <h1>คำนวณ ค่าสนิท</h1><br>

    <div class="input-group">
        <span class="input-group-text">จำนวนหัวใจ</span>
        <input type="number" aria-label="First name" class="form-control" id="red" placeholder="หัวใจแดง">
        <input type="number" aria-label="Last name" class="form-control" id="white" placeholder="หัวใจขาว">

    </div>

    <div class="input-group">
        <span class="input-group-text">จำนวนสกิน</span>
        <input type="number" aria-label="First name" class="form-control" id="200_point" placeholder="200แต้ม">
        <input type="number" aria-label="Last name" class="form-control" id="300_point" placeholder="300แต้ม">
        <input type="number" aria-label="First name" class="form-control" id="500_point" placeholder="500แต้ม">
        <input type="number" aria-label="Last name" class="form-control" id="1000_point" placeholder="1000แต้ม">
    </div>

    <div class="input-group">
        <span class="input-group-text">จำนวนมงกุฏ</span>
        <input type="number" aria-label="First name" class="form-control" id="h_1" placeholder="ทอง">
        <input type="number" aria-label="Last name" class="form-control" id="h_2" placeholder="ฝังหยก">
        <input type="number" aria-label="First name" class="form-control" id="h_3" placeholder="เก่าแก่">
        <input type="number" aria-label="Last name" class="form-control" id="h_4" placeholder="หงส์">
    </div>

    <div class="mb-3">
        <br>
        <button type="button" class="btn btn-primary" onclick="calculate()">คำนวณ</button><br><br>


    </div>
    <div class="d-grid gap-2">

        <a href="index.html"><button class="btn btn-danger" type="button">กลับหน้าหลัก</button></a>

    </div>




    <hr>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-warning" type="button" id="result" disabled>ค่าสนิทที่ได้</button>
        
    </div>





</body>
<script>
    function calculate() {

        const red = document.getElementById('red').value;
        const white = document.getElementById('white').value;

        const s1 = document.getElementById('200_point').value;
        const s2 = document.getElementById('300_point').value;
        const s3 = document.getElementById('500_point').value;
        const s4 = document.getElementById('1000_point').value;


        const h1 = document.getElementById('h_1').value;
        const h2 = document.getElementById('h_2').value;
        const h3 = document.getElementById('h_3').value;
        const h4 = document.getElementById('h_4').value;

        var red_sum = (red *1) * 2 ;
        var white_sum = (white *1) ;
        var heart_result = (red_sum *1) + (white_sum *1);

        var sum_s1 = (s1 *1) * 200 ; 
        var sum_s2 = (s2 *1) * 300 ; 
        var sum_s3 = (s3 *1) * 500 ; 
        var sum_s4 = (s4 *1) * 1000 ; 
        var s_result = (sum_s1 *1) + (sum_s2 *1) + (sum_s3 *1) + (sum_s4 *1) ;


        var sum_h1 = (h1 *1) * 20 ; 
        var sum_h2 = (h2 *1) * 30 ; 
        var sum_h3 = (h3 *1) * 50 ; 
        var sum_h4 = (h4 *1) * 100 ; 
        var h_result = (sum_h1 *1) + (sum_h2 *1) + (sum_h3 *1) + (sum_h4 *1) ;

        var result = (heart_result *1) + (s_result *1) + (h_result *1) ;
        console.log(result);
        
        let result1 = power(result);  //ประกาศตัวแปร
    function power(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

        

        document.getElementById("result").innerHTML = result1 + "   สนิท";
        

        Swal.fire({

            title: 'คำนวณสำเร็จ !!',
            text: 'คุณได้ค่าสนิททั้งหมด : ' + result1,

        })


    }
</script>

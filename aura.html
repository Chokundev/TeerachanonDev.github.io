<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      font-family: 'Sarabun', sans-serif;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;


    }

    h1 {
      text-align: center;
    }

    button {}

    div {
      text-align: center;
    }

    h3 {
      text-align: center;
    }
  </style>
  <h1>คำนวณวงแสง</h1><br>
  <hr>
  <h3>ค่าคุณสมบัติ</h3>
  <div class="input-group">
    <span class="input-group-text">ค่ายุทธ</span>
    <input type="number" aria-label="First name" class="form-control" id="str-apt" placeholder="บัฟทักษะ">
    <input type="number" aria-label="Last name" class="form-control" id="str-atb" placeholder="บัฟยา">
  </div>

  <div class="input-group">
    <span class="input-group-text">ค่าปัญญา</span>
    <input type="number" aria-label="First name" class="form-control" id="int-apt" placeholder="บัฟทักษะ">
    <input type="number" aria-label="Last name" class="form-control" id="int-atb" placeholder="บัฟยา">
  </div>

  <div class="input-group">
    <span class="input-group-text">ค่าปกครอง</span>
    <input type="number" aria-label="First name" class="form-control" id="pol-apt" placeholder="บัฟทักษะ">
    <input type="number" aria-label="Last name" class="form-control" id="pol-atb" placeholder="บัฟยา">
  </div>

  <div class="input-group">
    <span class="input-group-text">ค่าสเน่ห์</span>
    <input type="number" aria-label="First name" class="form-control" id="char-apt" placeholder="บัฟทักษะ">
    <input type="number" aria-label="Last name" class="form-control" id="char-atb" placeholder="บัฟยา">
  </div>
  <hr>


  <h3>จำนวน % วงแสงที่อัพ</h3>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">ค่ายุทธ</span>
    <input type="number" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" id="str-per">
    <span class="input-group-text">%</span>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">ค่าปัญญา</span>
    <input type="number" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" id="int-per">
    <span class="input-group-text">%</span>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">ค่าปกครอง</span>
    <input type="number" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" id="pol-per">
    <span class="input-group-text">%</span>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">ค่าสเน่ห์</span>
    <input type="number" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" id="char-per">
    <span class="input-group-text">%</span>


  </div>

  <div>
    <button type="button" class="btn btn-primary" onclick="calculate()">คำนวณ</button>

  </div><br>
  <div class="d-grid gap-2">

    <a href="index.html"><button class="btn btn-danger" type="button">กลับหน้าหลัก</button></a>

  </div><br>
  <hr>
  <h3>ผลลัพธ์ที่ได้</h3>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-warning" type="button" id="result" disabled>ค่าบารมีที่ได้</button>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-info" type="button" id="s_result" disabled>ค่ายุทธที่ได้</button>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-info" type="button" id="i_result" disabled>ค่าปัญญาที่ได้</button>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-info" type="button" id="p_result" disabled>ค่าปกครองที่ได้</button>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-info" type="button" id="c_result" disabled>ค่าสเน่ห์ที่ได้</button>
  </div>





</body>
<script>
  function calculate() {
    const str1 = document.getElementById("str-apt").value;
    const str2 = document.getElementById("str-atb").value;

    const int1 = document.getElementById("int-apt").value;
    const int2 = document.getElementById("int-atb").value;

    const pol1 = document.getElementById("pol-apt").value;
    const pol2 = document.getElementById("pol-atb").value;

    const char1 = document.getElementById("char-apt").value;
    const char2 = document.getElementById("char-atb").value;


    const str_per = document.getElementById("str-per").value;
    const int_per = document.getElementById("int-per").value;
    const pol_per = document.getElementById("pol-per").value;
    const char_per = document.getElementById("char-per").value;

    var str_sum = (str1 * 1) + (str2 * 1); //รวมค่าบัฟทักษะและบัฟยา


    var str_result1 = (str_sum * 1) * (str_per * 1); //คำนวณค่าบารมี
    var str_result2 = (str_result1 * 1) / 100;  //แปลงค่าบารมี


    let s1 = fun(str_result2);  //ประกาศตัวแปร
    function fun(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    console.log(s1);




    ////////////////////////////////////////////////////////////////////////////////////////////////
    var int_sum = (int1 * 1) + (int2 * 1); //รวมค่าบัฟทักษะและบัฟยา
    var int_result1 = (int_sum * 1) * (int_per * 1); //คำนวณค่าบารมี
    var int_result2 = (int_result1 * 1) / 100;  //แปลงค่าบารมี


    let i1 = int(int_result2);  //ประกาศตัวแปร
    function int(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    console.log(i1);


    ////////////////////////////////////////////////////////////////////////////////////////////////
    var pol_sum = (pol1 * 1) + (pol2 * 1); //รวมค่าบัฟทักษะและบัฟยา
    var pol_result1 = (pol_sum * 1) * (pol_per * 1); //คำนวณค่าบารมี
    var pol_result2 = (pol_result1 * 1) / 100;  //แปลงค่าบารมี


    let p1 = pol(pol_result2);  //ประกาศตัวแปร
    function pol(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    console.log(p1);


    ////////////////////////////////////////////////////////////////////////////////////////////////
    var char_sum = (char1 * 1) + (char2 * 1); //รวมค่าบัฟทักษะและบัฟยา
    var char_result1 = (char_sum * 1) * (char_per * 1); //คำนวณค่าบารมี
    var char_result2 = (char_result1 * 1) / 100;  //แปลงค่าบารมี


    let c1 = char(char_result2);  //ประกาศตัวแปร
    function char(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    console.log(c1);


    var power_sum = (str_result2 * 1) + (int_result2 * 1) + (pol_result2 * 1) + (char_result2 * 1);

    let p_sum = power(power_sum);  //ประกาศตัวแปร
    function power(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    console.log(c1);

    document.getElementById("result").innerHTML = 'บารมีรวม : ' + p_sum;


    document.getElementById("s_result").innerHTML = 'ยุทธ : ' + s1;
    document.getElementById("i_result").innerHTML = 'ปัญญา : ' + i1;
    document.getElementById("p_result").innerHTML = 'ปกครอง : ' + p1;
    document.getElementById("c_result").innerHTML = 'สเน่ห์ : ' + c1;


  }




</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</html>

<html lang="en">
<head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');
        * {
            font-family: 'Sarabun', sans-serif;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
            
        }
        h1 {
            text-align: center;
        }
        button {
            
        }
        div {
            text-align: center;
        }
    </style>

    <h1>คำนวณ EXP ตำรา</h1><br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">EXPตำรา</label>
        <input type="number" class="form-control" id="exp1" placeholder=" กรอกจำนวน EXPตำรา ">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">ถุงEXPตำรา</label>
        <input type="number" class="form-control" id="exp2" placeholder="กรอกจำนวน ถุงEXPตำรา ">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">คัมภีร์วิเศษ</label>
        <input type="number" class="form-control" id="exp3" placeholder="กรอกจำนวน คัมภีร์วิเศษ ">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">คัมภีร์หายาก</label>
        <input type="number" class="form-control" id="exp4" placeholder="กรอกจำนวน คัมภีร์หายาก ">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">บารมีที่ได้ต่อดาว 1 ดวง</label>
        <input type="number" class="form-control" id="power" placeholder="กรอกค่าบารมีที่ได้">
        <br>
        <button type="button" class="btn btn-primary" onclick="calculate()">คำนวณ</button><br><br>

        
      </div>
      <div class="d-grid gap-2">
        
        <a href="index.html"><button class="btn btn-danger" type="button">กลับหน้าหลัก</button></a>
        
      </div>


    
       
      <hr>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-warning" type="button" id="result1" disabled>ค่าทักษะที่ได้</button>
        <br>
        <button class="btn btn-warning" type="button" id="result2" disabled>ค่าบารมีที่ได้</button>
      </div>
    

      
      
    
</body>
    <script>
        function calculate(){

            
            console.log("Hello World")
            const exp1 = document.getElementById("exp1").value;
            const exp2 = document.getElementById("exp2").value;
            const exp3 = document.getElementById("exp3").value;
            const exp4 = document.getElementById("exp4").value;
            const power = document.getElementById("power").value;
            var ex2 =(exp2 *1) * 50;
            var ex3 =(exp3 *1) * 100;
            var ex4 =(exp4 *1) * 500;

            var before_result1 = (exp1 *1) + (ex2 *1) + (ex3 *1) + (ex4 *1);

            var result1 = (before_result1 *1) / 200;
            console.log(result1);

            var result2 = (result1 *1) * (power *1);

            document.getElementById("result1").innerHTML = result1 + "   ทักษะ";
            document.getElementById("result2").innerHTML = "บารมีที่ได้  :  " + result2;
        }
    </script>

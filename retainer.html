<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Retainers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>คำนวณเลเวลพลทหาร</h1>

  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          ทักษะพลทหาร / เลเวลพลทหาร
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="input-group">
            <span class="input-group-text">จำนวนทักษะ</span>
            <input type="number" aria-label="First name" class="form-control" id="str-apt" placeholder="ค่ายุทธ">
          </div>

          <div class="input-group">
            <span class="input-group-text">จำนวนทักษะ</span>
            <input type="number" aria-label="First name" class="form-control" id="int-apt" placeholder="ค่าปัญญา">
          </div>

          <div class="input-group">
            <span class="input-group-text">จำนวนทักษะ</span>
            <input type="number" aria-label="First name" class="form-control" id="pol-apt" placeholder="ค่าปกครอง">
          </div>

          <div class="input-group">
            <span class="input-group-text">จำนวนทักษะ</span>
            <input type="number" aria-label="First name" class="form-control" id="char-apt" placeholder="ค่าเสน่ห์">
          </div>
          <br />
          <div class="input-group">
            <span class="input-group-text">เลเวล</span>
            <input type="number" aria-label="First name" class="form-control" id="level"
              placeholder="เลเวลพลทหารปัจจุบัน">
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          % วงแสง
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="input-group">
            <span class="input-group-text">%วงแสง / %โฉมงาม</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit" placeholder="ยุทธ">
          </div>

          <div class="input-group">
            <span class="input-group-text">%วงแสง / %โฉมงาม</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit" placeholder="ปัญญา">
          </div>

          <div class="input-group">
            <span class="input-group-text">%วงแสง / %โฉมงาม</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit" placeholder="ปกครอง">
          </div>

          <div class="input-group">
            <span class="input-group-text">%วงแสง / %โฉมงาม</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit" placeholder="เสน่ห์">
          </div>

          <div class="input-group">
            <span class="input-group-text">% โฉมงาม เซี่ยวจวง</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit" placeholder="เซี่ยวจวง">
          </div>

          <div class="input-group">
            <span class="input-group-text">% จวน</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit"
              placeholder="ธุรกิจครอบครัว">
          </div>

          <div class="input-group">
            <span class="input-group-text">% ภริยา</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit"
              placeholder="ธุรกิจครอบครัว">
          </div>

          <div class="input-group">
            <span class="input-group-text">% รถม้า</span>
            <input type="number" aria-label="First name" class="form-control" id="str-fruit"
              placeholder="ธุรกิจครอบครัว">
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Accordion Item #3
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">





        </div>
      </div>
    </div>
  </div>

  <script src="retainer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
